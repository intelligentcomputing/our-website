<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Computing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --primary: #0F172A;      /* Navy Blue */
            --secondary: #1E40AF;    /* Royal Blue */
            --accent: #22C55E;       /* Vibrant Green */
            --dark: #0D1117;         /* Dark Background */
            --light: #334155;        /* Slate Gray */
            --white: #E2E8F0;        /* Light Gray */
            --gradient: linear-gradient(135deg, #1E40AF, #1D4ED8);
            --gradient-hover: linear-gradient(135deg, #2563EB, #3B82F6);
        }

        body {
            overflow-x: hidden;
            background: var(--dark);
            color: var(--white);
        }

        .main-header {
            padding: 15px 40px;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: var(--white);
            position: relative;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            animation: slideDown 0.8s ease;
        }

        .logo {
            width: 200px;
            height: 60px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .header-text {
            text-align: center;
            flex-grow: 1;
            font-size: 2rem;
            font-weight: bold;
            color: var(--white);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background: var(--primary);
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            transform: scale(1.1);
            animation: zoomIn 20s infinite alternate;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--white);
            width: 80%;
            max-width: 1200px;
            padding: 2.5rem;
            background: rgba(30, 64, 175, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero-subtitle {
            font-size: 1.8rem;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease 0.3s forwards;
            opacity: 0;
            color: var(--light);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .explore-btn {
            display: inline-block;
            background: var(--accent);
            color: var(--dark);
            padding: 20px 50px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            margin-top: 40px;
            transition: all 0.5s;
            animation: fadeInUp 1s ease 0.9s forwards;
            opacity: 0;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .explore-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(34, 197, 94, 0.4);
            background: #16A34A;
        }

        footer {
            background: var(--gradient);
            color: var(--white);
            text-align: center;
            padding: 1.5rem;
            position: relative;
            width: 100%;
            box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
        }

        footer p {
            font-size: 1.1rem;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(1.1);
            }
            to {
                transform: scale(1.2);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-header {
                padding: 10px 20px;
                flex-direction: column;
            }

            .logo {
                width: 150px;
                height: 45px;
                margin: 5px 0;
            }

            .header-text {
                font-size: 1.5rem;
                margin: 10px 0;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-subtitle {
                font-size: 1.3rem;
            }

            .explore-btn {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <img src="logo.png" alt="SRM Logo">
        </div>
        <div class="header-text">DEPARTMENT OF INTELLIGENT COMPUTING</div>
        <div class="logo">
            <img src="logo3.jpg" alt="Right Logo">
        </div>
    </header>

    <main class="hero">
        <img src="SIMA.jpg" alt="SRM Campus" class="hero-image">
        <div class="hero-content">
            <h1 class="hero-title">Shaping Tomorrow's Leaders</h1>
            <p class="hero-subtitle">Innovating Tomorrow with Intelligent Technologies Today</p>
            <a href="index.html" class="explore-btn">Explore Intelligent Computing →</a>
        </div>
    </main>

    <footer>
        <p>© 2025 Department of Intelligent Computing - Pioneering the Future of Technology</p>
    </footer>
</body>
</html>
